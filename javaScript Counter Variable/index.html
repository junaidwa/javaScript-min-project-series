<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Counter Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Scroll Counter in Javascript</h1>
    <div class="start" style="min-height: 80em;"></div>
    <div class="controls">
        <div class="control">
            <h1><span data-count="156" class="fir">0</span></h1>
            <h1>Frontend Projects</h1>
        </div>
        <div class="control">
            <h1><span data-count="256" class="sec">0</span></h1>
            <h1>Backend Projects</h1>
        </div>
        <div class="control">
            <h1><span data-count="100" class="third">0</span>%</h1>
            <h1>Backend Projects Completed</h1>
        </div>
        <div class="control">
            <h1><span data-count="60" class="fourth">0</span>%</h1>
            <h1>Frontend Projects Completed</h1>
        </div>
    </div>
    <div class="end" style="min-height: 80em;"></div>

    <script>
        let counters = document.querySelectorAll(".controls span");
        let container = document.querySelector(".controls");

        window.addEventListener("scroll", () => {
            let containerTop = container.offsetTop;
            let containerHeight = container.offsetHeight;
            let scrollPosition = window.pageYOffset;

            if (scrollPosition > containerTop - window.innerHeight + 200 || scrollPosition < containerTop - window.innerHeight + 200) {
                counters.forEach(counter => {
                    counter.innerText = 0;
                    let count = 0;
                    function updateCount() {
                        const target = parseInt(counter.dataset.count);
                        if (count < target) {
                            count++;
                            counter.innerText = count;
                            setTimeout(updateCount, 10);
                        } else {
                            counter.innerText = target;
                        }
                    }
                    updateCount();
                });
            }
        });
    </script>

</body>
</html>
