<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <i class="fa fa-search" aria-hidden="true" id="search"></i>
            <input type="text" id="Search" placeholder="Please write your Search">
            <i class="fa fa-microphone" aria-hidden="true" id="mice" onclick="voice()"></i>
        </div>
    </div>
    <script>
        const searchbtn = document.getElementById("search");
        const micebtn = document.getElementById("mice");
        const input = document.getElementById("Search"); 

        function voice() {
            var recognition = new webkitSpeechRecognition(); 
            recognition.lang = "en-GB";
            recognition.onresult = function(event) {
                console.log(event);
                input.value = event.results[0][0].transcript;
            };
            recognition.start();
        }
    </script>
</body>
</html>
