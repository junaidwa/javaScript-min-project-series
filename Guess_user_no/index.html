<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number with alert box</title>
</head>
<body>
    <script>
        const min=1;
        const max=100;
        let ran =Math.floor(Math.random() * (max-min +1 )+min);
        // console.log(typeof convet ,convet);
        let attempt=0;
        let running =true;
        while(running){
          let guess =prompt(`Please enter a number between ${min} and ${max}`);
          let convet =Number(guess);
        if(isNaN(convet)){
            alert("Please enter a only number");
        }
        else if(convet> max || convet<min){
            alert("Please enter a number between given limits");
        }
        else{
            attempt++;
            if(convet<ran){
                alert("Too low! Try again ");
            }
            else if(convet>ran){
                alert("Too high! Try again");
            }
            else{
                alert(`Congratulation User number is ${convet} and in ${attempt}`);
                running=false;
            }
        }
      }
    </script>
    
</body>
</html>
