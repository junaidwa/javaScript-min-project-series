<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text"  id="input" placeholder="Enter Your City">
        <button class="close_btn">
            <img src="close.png" alt="Close image">
        </button>
        <button class="search_btn">
            <img src="images/search.png" alt="Search_btn">
        </button>
    </div>
    <div class="error">
        <p>City name is not fount</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="Weather icons " id="weather_img">
        <h1 class="temp">12 C</h1>
        <h1 class="city">Kundian</h1>
  
    <div class="details">
        <div class="col">
            <img src="images/humidity.png" alt="Humidity Images">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="Humidity Images">
            <div>
                <p class="wind">15k/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    </div>

   </div>
   <script>
    let inputbox= document.getElementById("input");
    let closebtn= document.querySelector(".close_btn "); 
    const searchbtn= document.querySelector(".search_btn ");
    const weatherimg= document.querySelector("#weather_img");

    closebtn.addEventListener("click", ()=>{
        inputbox.value = "";
        inputbox.placeholder = "Enter Your City";
    })

    const apikey="6097f9caa735602793c216c847716535 ";
    const apiUrl= " https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    async function checkweather(city){
        const response = await fetch(apiUrl + city +`&appid=${apikey}`);
        if(response.status== 404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }
        else{

            const data = await response.json();
            console.log(data); 
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + " C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+ "%";
            document.querySelector(".wind").innerHTML=data.wind.speed +" km/h ";
            if(data.weather[0].main =="Cloud"){
                weatherimg.src="images/clouds.png";
            }
            else if(data.weather[0].main =="Clear"){
                weatherimg.src="images/clear.png";
            }
            else if(data.weather[0].main =="Rain"){
                weatherimg.src="images/rain.png";
            }
            else if(data.weather[0].main =="Drizzle"){
                weatherimg.src="images/drizzle.png";
            }
            else if(data.weather[0].main =="Mist"){
                weatherimg.src="images/mist.png";
            }
            document.querySelector(".weather").style.display="block";  
            document.querySelector(".error").style.display="none";

        }
    }

     searchbtn.addEventListener('click', function(){
        checkweather(inputbox.value); 
   
     })
    
  
   </script>
</body>
</html>
