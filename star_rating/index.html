<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Star Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
</head>
<body>
    <div class="rating-box">
  <header>How was your experience?</header>
  <div class="stars">
    <i class="fa fa-star" aria-hidden="true"></i>
    <i class="fa fa-star" aria-hidden="true"></i>
    <i class="fa fa-star" aria-hidden="true"></i>
    <i class="fa fa-star" aria-hidden="true"></i>
    <i class="fa fa-star" aria-hidden="true"></i>
</div>
</div>
<script>
    //Select all items with  i tag and store in star variable
    let starvar= document.querySelectorAll(".stars i");
    starvar.forEach((stara, index1) => {
 stara.addEventListener('click', () =>{
   
    //    console.log(index1);
    starvar.forEach((stara,index2) =>{
        index1>=index2 ? stara.classList.add("active"): stara.classList.remove("active");
    });
});
     

    });


</script>
</body>
</html>
