<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random <br><span>Password Generator</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="copy.png" alt="Copy icon" onclick="copypas()">
        </div>
        <button onclick="generatepass()" > <img src="generate.png" alt="Generate Icon">Generate Password</button>
    </div>
    <script>
         const passwordbox =document.getElementById("password");
         const length=12;
         const uppercas=" ABCDEFGHIJKLMNOPQRSTUVWXYZ";
         const lowercase="abcdefghijklmnopqrstuvwxyz";
         const symbol=" ~!@#$%^&*()_+-={}[]|:;<>,.?/";
         const number="0123456789";
         const allchar=uppercas+lowercase+symbol+number;
         function generatepass(){
            let password =" ";
            password += uppercas[Math.floor(Math.random()* uppercas.length)];
            password +=lowercase[Math.floor(Math.random()* lowercase.length)];
            password += symbol[Math.floor(Math.random()* symbol.length)];
            password += number[Math.floor(Math.random()* number.length)];
            password += number[Math.floor(Math.random()* number.length)];
            
            while(length> password.length){
                
                password += allchar[Math.floor(Math.random()* allchar.length)];

            }
            passwordbox.value=password;
        }
        function copypas(){
            passwordbox.select();
            document.execCommand("copy");

        }

    </script>
</body>
</html>
