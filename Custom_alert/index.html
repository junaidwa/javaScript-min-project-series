<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
</head>
<body>
    <div class="container">


 <div class="alert">
      <span class="exclamation" id="exclamation"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
      <p>You form submitted Successfully</p>
      <span class="Cross" id="Cross"><i class="fa fa-times" aria-hidden="true" onclick="aqib()"></i></span>
 </div>
  

 <div class="btn" onclick="junaid()">
    <button>Show Alert</button>
 </div>
    </div>
    <script>
        let excla = document.querySelector(".exclamation i");
        let cros= document.querySelector(".Cross i");
        let butn=document.querySelector(".btn button");
        let aler= document.querySelector(".alert");
        function junaid(){
            aler.classList.add("show");
        }


setTimeout(
        function aqib(){
            aler.classList.remove("show");

        },4000);


    </script>
    
</body>
</html>
